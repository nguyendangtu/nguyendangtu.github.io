<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>webform2</title>
        <link href="../css/webform2.css" rel="stylesheet" />
        <script src="../scripts/functionalProgramming.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="heading">
                <a href="#">MUM Golden Dome Market:::SRM System</a>
                <a href="#">Product</a>
                <a href="#">Supplier</a>
                <label class="login-container">Hello!<input type="submit" class="signout" value="Sign Out"></input></label>
            </div>
            <div id="myform">
                <div id="content">
                    <div class="row">
                        <div class="column">
                          <h2>New Product Form</h2>
                          <br><br>
                          <lable>Product Number<input type="text" id="productNumber" name="productNumber">
                          </lable>
                          <br><br>
                          <lable>Name<input type="text" id="productName" name="productName">
                          </lable>
                          <br><br>
                          <lable>Unit Price<input type="text" id="unitPrice" name="unitPrice" placeholder="0.0">
                          </lable>
                        </div>
                        <div class="column">
                          <h2></h2>
                          <br><br>
                          <br><br><br>
                          <lable>Quantity Stock<input type="text" id="quantity" name="quantity" placeholder="0">
                          </lable>
                          <br><br>

                   
                          <lable>Supplier
                            <select id="supplier" name="supplier">
                                <option value=">Select Supplier">Select Supplier</option>
                                <option value="Walmart">Walmart</option>
                                <option value="Hyvee">Hyvee</option>
                              </select>
                          </lable>
                          <br><br>
                          <lable>Date Supplied<input type="date" id="dateSupplied" name="dateSupplied" value="YYYY-MM-DD" placeholder="yyyy-mm-dd">
                          </lable>
                          <span>enter valide date</span>
                          <br><br><br><br>
                          <div id="action">
                            
                            <input type="submit" id="resetBtn"class="reset" value="Reset"></input>
                            <input type="submit" id="cancelBtn"class="cancelBtn" value="Cancel"></input>
                            <input type="submit" id="addProductBtn" class="submit" value="Add Product"></input>
                          </div>
                        </div>
                      </div>
                </div>
            </div>

        </div>

    </body>
</html>
